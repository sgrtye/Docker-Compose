services:
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:latest
    restart: unless-stopped
    ports:
      - 8800:80
    networks:
      - filebrowser
      - gateway
    volumes:
      - ${FILEBROWSER_FILE_PATH}:/srv:rw
      - ${FILEBROWSER_DATABASE_PATH}:/database.db:rw
    environment:
      - TZ=${TZ}

networks:
  filebrowser:
    driver: bridge
  gateway:
    external: true