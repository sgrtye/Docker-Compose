services:
  telebot:
    container_name: telebot
    image: sgrtye/telebot:latest
    restart: unless-stopped
    networks:
      - telebot
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    environment:
      - TZ=${TZ}
      - TELEBOT_TOKEN=${TELEBOT_TOKEN}
      - TELEBOT_USER_ID=${TELEBOT_USER_ID}
      - NOVEL_URL=${NOVEL_URL}
      - GLANCES_URL=${GLANCES_URL}

networks:
  telebot:
    driver: bridge