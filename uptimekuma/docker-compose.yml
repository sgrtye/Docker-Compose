services:
  uptimekuma:
    container_name: uptimekuma
    image: louislam/uptime-kuma:latest
    restart: unless-stopped
    ports:
      - 3001:3001
    networks:
      - uptimekuma
      - gateway
    volumes:
      - ${UPTIMEKUMA_DATA_PATH}:/app/data:rw

networks:
  uptimekuma:
    driver: bridge
  gateway:
    external: true