# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml

services:
  immich-server:
    container_name: ich-server
    image: ghcr.io/immich-app/immich-server:v2.0.0
    restart: unless-stopped
    ports:
      - 2283:2283
    networks:
      - immich
    depends_on:
      - redis
      - database
    volumes:
      - upload:/usr/src/app/upload:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
    labels:
      - com.centurylinklabs.watchtower.no-pull=true

  immich-machine-learning:
    container_name: ich-ml
    image: ghcr.io/immich-app/immich-machine-learning:v2.0.0
    restart: unless-stopped
    networks:
      - immich
    volumes:
      - model-cache:/cache:rw
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
    labels:
      - com.centurylinklabs.watchtower.no-pull=true

  redis:
    container_name: ich-redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    restart: unless-stopped
    networks:
      - immich
    volumes:
      - redis:/data:rw
    labels:
      - com.centurylinklabs.watchtower.no-pull=true

  database:
    container_name: ich-postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:41eacbe83eca995561fe43814fd4891e16e39632806253848efaf04d3c8a8b84
    restart: unless-stopped
    networks:
      - immich
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    labels:
      - com.centurylinklabs.watchtower.no-pull=true

volumes:
  model-cache:
  postgres:
  upload:
  redis:

networks:
  immich:
    driver: bridge