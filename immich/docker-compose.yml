# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml

services:
  immich-server:
    container_name: ich-server
    image: ghcr.io/immich-app/immich-server:v2.4.0
    restart: unless-stopped
    ports:
      - 2283:2283
    networks:
      - immich
    depends_on:
      - redis
      - database
    volumes:
      - upload:/usr/src/app/upload:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}

  immich-machine-learning:
    container_name: ich-ml
    image: ghcr.io/immich-app/immich-machine-learning:v2.4.0
    restart: unless-stopped
    networks:
      - immich
    volumes:
      - model-cache:/cache:rw
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}

  redis:
    container_name: ich-redis
    image: docker.io/valkey/valkey:9@sha256:fb8d272e529ea567b9bf1302245796f21a2672b8368ca3fcb938ac334e613c8f
    restart: unless-stopped
    networks:
      - immich
    volumes:
      - redis:/data:rw

  database:
    container_name: ich-postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    restart: unless-stopped
    networks:
      - immich
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres:/var/lib/postgresql/data:rw

volumes:
  model-cache:
  postgres:
  upload:
  redis:

networks:
  immich:
    driver: bridge