# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml

services:
  immich-server:
    container_name: ich-server
    image: ghcr.io/immich-app/immich-server:v1.135.3
    restart: unless-stopped
    ports:
      - 2283:2283
    networks:
      - immich
    depends_on:
      - redis
      - database
    volumes:
      - upload:/usr/src/app/upload:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
    labels:
      - com.centurylinklabs.watchtower.no-pull=true

  immich-machine-learning:
    container_name: ich-ml
    image: ghcr.io/immich-app/immich-machine-learning:v1.135.3
    restart: unless-stopped
    networks:
      - immich
    volumes:
      - model-cache:/cache:rw
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
    labels:
      - com.centurylinklabs.watchtower.no-pull=true

  redis:
    container_name: ich-redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:fec42f399876eb6faf9e008570597741c87ff7662a54185593e74b09ce83d177
    restart: unless-stopped
    networks:
      - immich
    volumes:
      - redis:/data:rw
    labels:
      - com.centurylinklabs.watchtower.no-pull=true

  database:
    container_name: ich-postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:5f6a838e4e44c8e0e019d0ebfe3ee8952b69afc2809b2c25f7b0119641978e91
    restart: unless-stopped
    networks:
      - immich
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS}
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    command: ["postgres", "-c", "shared_preload_libraries=vectors.so", "-c", 'search_path="$$user", public, vectors', "-c", "logging_collector=on", "-c", "max_wal_size=2GB", "-c", "shared_buffers=512MB", "-c", "wal_compression=on"]
    labels:
      - com.centurylinklabs.watchtower.no-pull=true

volumes:
  model-cache:
  postgres:
  upload:
  redis:

networks:
  immich:
    driver: bridge