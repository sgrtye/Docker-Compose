services:
  homepage:
    container_name: homepage
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    ports:
      - 3000:3000
    networks:
      - homepage
      - gateway
    volumes:
      - ${DOCKER_SOCK}:/var/run/docker.sock:ro
      - ${HOMEPAGE_CONFIG_PATH}:/app/config:ro
      - ${HOMEPAGE_IMAGE_PATH}:/app/public/images:ro

networks:
  homepage:
    driver: bridge
  gateway:
    external: true